
<!DOCTYPE html>
<html>
<head>
	<title>SatyaSuryaVenkat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="javascript" type="text/js" href="snake.js">
</head>
<h1>SatyaSuryaVenkat</h1>



<body>
	<div class="container">
<img src ="https://www.nordicvisitor.com/images/norway/the-lodalen-valley-lake-lovatnet.-loen-stryn-norway.jpg">
<img src ="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Wiesenpieper_Meadow_pipit.jpg/1200px-Wiesenpieper_Meadow_pipit.jpg">
<img src ="http://www.omniimages.com.au/images/photos/bl2pano.jpg">
<img src ="http://wallscollection.net/wp-content/uploads/2017/02/Images-Of-Sunflowers-HD-.jpg">
<img src ="http://cdn1.itpro.co.uk/sites/itpro/files/images/dir_184/it_photo_92260.jpg">
<img src ="http://www.thebluediamondgallery.com/wooden-tile/images/liability.jpg">
<img src ="http://delightfulimages.de/wp-content/uploads/2016/05/IMG_3122.jpg">
<div>
	<canvas id="gc" width="400" height="400"></canvas>

<script>

window.onload=function() {

	canv=document.getElementById("gc");

	ctx=canv.getContext("2d");

	document.addEventListener("keydown",keyPush);

	setInterval(game,1000/15);

}

px=py=10;

gs=tc=20;

ax=ay=15;

xv=yv=0;

trail=[];

tail = 5;

function game() {

	px+=xv;

	py+=yv;

	if(px<0) {

		px= tc-1;

	}

	if(px>tc-1) {

		px= 0;

	}

	if(py<0) {

		py= tc-1;

	}

	if(py>tc-1) {

		py= 0;

	}

	ctx.fillStyle="black";

	ctx.fillRect(0,0,canv.width,canv.height);



	ctx.fillStyle="lime";

	for(var i=0;i<trail.length;i++) {

		ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);

		if(trail[i].x==px && trail[i].y==py) {

			tail = 5;

		}

	}

	trail.push({x:px,y:py});

	while(trail.length>tail) {

	trail.shift();

	}



	if(ax==px && ay==py) {

		tail++;

		ax=Math.floor(Math.random()*tc);

		ay=Math.floor(Math.random()*tc);

	}

	ctx.fillStyle="red";

	ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);

}

function keyPush(evt) {

	switch(evt.keyCode) {

		case 37:

			xv=-1;yv=0;

			break;

		case 38:

			xv=0;yv=-1;

			break;

		case 39:

			xv=1;yv=0;

			break;

		case 40:

			xv=0;yv=1;

			break;

	}

}

</script>
</body>
</html>
